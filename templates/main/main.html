<!DOCTYPE html>
<html ng-app="suras">
  <head>
    <title>Interactive Quran</title>
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="{{ STATIC_URL }}css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="{{ STATIC_URL }}css/app.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    {% verbatim %}
    <div class="container-fluid" ng-controller="surasController">
      <div class="main-row">
        <div class="row main-row">
          <div class="col-sm-2 pull-right list-col">
            <input ng-model="searchText" name="searchText" type="text">
            <button ng-model="searchText" ng-click="transcribeSpeech()">Mic</button>
            <sura-Listing></sura-Listing>
          </div>

          <div class="col-md-5 pull-right list-col">
            <sura-detail></sura-detail>
          </div>

          <div class="col-md-4 pull-right list-col">
            <word-detail></word-detail>
          </div>

        </div>
      </div>
    </div>
  </div>
  {% endverbatim %}

  <script src="{{ STATIC_URL }}js/vendor/jquery.js"></script>
  <script src="{{ STATIC_URL }}js/vendor/angular.js"></script>
  <script src="{{ STATIC_URL }}js/vendor/bootstrap.js"></script>
  <script src="{{ STATIC_URL }}js/vendor/ui-bootstrap-tpls-0.11.0.js"></script>
  <script src="{{ STATIC_URL }}js/app/directives.js"></script>
  <script src="{{ STATIC_URL }}js/app/controllers.js"></script>
  <script src="{{ STATIC_URL }}js/app/app.js"></script>
</body>
</html>
